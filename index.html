<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rate This Spot</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
<h1>Rate This Spot</h1>
</header>
<main>
<section id="dashboard">
<h2>Saved Locations</h2>
<div class="location">
<img src="example.jpg" alt="Location Thumbnail" class="thumbnail">
<div class="info">
<h3>Location Name</h3>
<p>4.5 ★ - This is a short description of the review...</p>
</div>
</div>
<!-- Repeat .location for other locations -->
</section>
<section id="add-location">
<h2>Add a New Location</h2>
<form>
<label for="name">Location Name:</label>
<input type="text" id="name" name="name">
<label for="rating">Rating:</label>
<select id="rating" name="rating">
<option value="1">1</option>
<option value="2">2</option>
<option value="3">3</option>
<option value="4">4</option>
<option value="5">5</option>
</select>
<label for="review">Review:</label>
<textarea id="review" name="review"></textarea>
<label for="image">Upload Image:</label>
<input type="file" id="image" name="image">
<button type="submit">Save</button>
</form>
</section>
<section id="location-detail">
<h2>Location Detail</h2>
<img src="example.jpg" alt="Location Image" class="full-image">
<h3>Location Name</h3>
<p>Rating: 4.5 ★</p>
<p>This is the full review of the location. It contains detailed information about the user's experience and thoughts on the place.</p>
</section>
</main>
</body>
</html>
